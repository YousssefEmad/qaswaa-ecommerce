<body class="tt-smooth-scroll">

     <!-- Preloader -->
     <div id="preloader">
        <div class="preloader">
            <svg class="cart" role="img" aria-label="Shopping cart line animation" viewBox="0 0 128 128" width="128px" height="128px" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8">
                    <g class="cart__track" stroke="hsla(0,10%,10%,0.1)">
                        <polyline points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" />
                        <circle cx="43" cy="111" r="13" />
                        <circle cx="102" cy="111" r="13" />
                    </g>
                    <g class="cart__lines" stroke="currentColor">
                        <polyline class="cart__top" points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" stroke-dasharray="338 338" stroke-dashoffset="-338" />
                        <g class="cart__wheel1" transform="rotate(-90,43,111)">
                            <circle class="cart__wheel-stroke" cx="43" cy="111" r="13" stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
                        </g>
                        <g class="cart__wheel2" transform="rotate(90,102,111)">
                            <circle class="cart__wheel-stroke" cx="102" cy="111" r="13" stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
                        </g>
                    </g>
                </g>
            </svg>
        </div>
    </div>
    <!-- Preloader -->

    <!-- Main Wrapper Start -->
    <div id="scroll-container">

        <!-- Main Sections -->
        <main class="main-wrapper">

        <!-- COMING SOON START -->
        <section class="coming-soon-page">

                <div class="row">
                    <div class="cs-block">
                        <div class="title-area text-center">
                            <a href="index.html"><img src="assets/media/cs-logo.png" alt="" class="mb-64"></a>
                        </div>
                        <div class="coming-soon-wrapper mb-32">
                            <ul class="unstyled countdown">
                                <li>
                                    <h2 class="h1">365</h2>
                                    <h6 class="fw-500">Days</h6>
                                </li>
                                <li>
                                    <h2 class="h1">24</h2>
                                    <h6 class="fw-500">Hrs</h6>
                                </li>
                                <li>
                                    <h2 class="h1">60</h2>
                                    <h6 class="fw-500">Min</h6>
                                </li>
                                <li>
                                    <h2 class="h1">60</h2>
                                    <h6 class="fw-500">Secs</h6>
                                </li>
                            </ul>
                        </div>
                        <div class="newsletter">
                            <h3 class="coming-soon-text mb-32">Coming Soon</h3>
                            <div class="newsletter-heading justify-content-center mb-24">
                               
                                <div class="text text-center">
                                    <h3 class="mb-8">Subscribe to Our Newsletter</h3>
                                    <p class="light-gray">Get notified when we are live</p>
                                </div>
                            </div>
                            <form action="index-3.html">
                                <div class="d-flex align-items-center flex-sm-nowrap flex-wrap gap-12 mb-16">
                                    <input type="email" id="subscribe-emial" class="form-control" name="subscribe-email"
                                        placeholder="Your Email">
                                    <button type="submit" class="cus-btn">
                                        Subscribe
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- COMING SOON END --> 

        </main>
